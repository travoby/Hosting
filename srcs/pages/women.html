<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Women's Shoes, Clothing & Accessories. Nike.com</title>
    <link
      rel="icon"
      href="https://en-assets.snkrdunk.com/d9f1f2a9b03e34b/img/common/brand/nike-logo.png"
    />
    <link rel="stylesheet" href="../../styles/output.css" />
    <link rel="stylesheet" href="../../styles/style.css" />
    <!-- font -->
    <link
      href="https://db.onlinewebfonts.com/c/d7e8a95865396cddca89b00080d2cba6?family=SoDo+Sans+SemiBold"
      rel="stylesheet"
    />
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans+JP:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <!--call navbar from component layout by class-->
    <navbar-layout class="navbar-layout"></navbar-layout>

    <!-- body write here -->

    <freeshipping-component> </freeshipping-component>

    <section class="max-w-[1536px] mx-auto p-4">
      <!-- subnav -->

      <section
        class="mx-auto sticky top-0 z-[50] bg-white member-content-layout"
      >
        <header
          class="w-full items-center lg:justify-center justify-between flex"
        >
          <div
            class="max-w-[1536px] mx-auto lg:items-center lg:relative lg:justify-start justify-between w-full py-[20px] flex lg:flex-row flex-col p-6"
          >
            <!-- logo nike -->
            <div class="flex items-center justify-start">
              <p class="text-[26px]">Women</p>
            </div>

            <!-- right side text -->
            <div
              class="flex lg:flex items-center text-nowrap overflow-hidden lg:justify-center w-full"
            >
              <ul
                class="text-[20px] flex items-center gap-5 md:overflow-x-hidden"
              >
                <li>
                  <a href="#"
                    ><span class="hover:text-gray-300 hover:underline"
                      >Shoes</span
                    ></a
                  >
                </li>
                <li>
                  <a href="#"
                    ><span class="hover:text-gray-300 hover:underline"
                      >Clothing</span
                    ></a
                  >
                </li>
                <li>
                  <a href="#"
                    ><span class="hover:text-gray-300 hover:underline"
                      >Sale</span
                    ></a
                  >
                </li>

                <li>
                  <a href="#"
                    ><span class="hover:text-gray-300 hover:underline"
                      >Find Your Sport Bra</span
                    ></a
                  >
                </li>

                <li>
                  <a href="#"
                    ><span class="hover:text-gray-300 hover:underline"
                      >leggings</span
                    ></a
                  >
                </li>
                <li>
                  <a href="#"
                    ><span class="hover:text-gray-300 hover:underline"
                      >Shoes $100 & Under</span
                    ></a
                  >
                </li>
              </ul>
            </div>
          </div>
        </header>
      </section>

      <!-- hero -->
      <section class="flex-col justify-center text-center">
        <article class="w-full max-w-[1536px] mx-auto">
          <img
            src="../images/w1.jpeg"
            alt=""
            class="h-full w-full max-md:hidden block"
          />
          <img
            src="../images/womenhero.jpeg"
            alt=""
            class="max-md:block hidden w-full h-auto"
          />
        </article>

        <article class="max-w-md mx-auto md:max-w-2xl">
          <figure class="py-5 text-[#1e3934] text-[19px]">
            <a href="">
              <div class="font-semibold">
                <h3>Step into the Unreal</h3>
              </div>
              <div class="mt-2">
                <h5 class="text-black text-[50px]">AIR MAX DN</h5>
                <p>The Dynamic Style of Sha'Carri Richarson.</p>
                <button class="bg-black text-white mt-5 px-4 py-1 rounded-full">
                  Shop
                </button>
              </div>
            </a>
          </figure>
        </article>
      </section>

      <!-- shop -->
      <section>
        <article
          class="mx-auto max-w-[1536px] mt-8 flex justify-between items-center"
        >
          <h1 class="text-2xl">Shop the Essebtail</h1>
          <div class="flex gap-[3px]" id="btn-shop">
            <button
              id="shopPre"
              class="bg-gray-100 w-[50px] h-[50px] rounded-full flex justify-center items-center"
            >
              <img src="../images/left-chevron.png" alt="" class="w-[30px]" />
            </button>
            <button
              id="shopNext"
              class="bg-gray-100 w-[50px] h-[50px] rounded-full flex justify-center items-center"
            >
              <img src="../images/chevron.png" alt="" class="w-[30px]" />
            </button>
          </div>
        </article>

        <article class="w-full max-w-[1536px] mx-auto">
          <div id="scrollWomen" class="flex gap-3 overflow-x-scroll mt-5">
            <div id="imageShop" class="w-full">
              <div class="w-[500px] h-[500px]">
                <img
                  src="../images/women-2.jpeg"
                  alt=""
                  class="w-full h-full object-cover"
                />
              </div>
              <h3 class="mt-4 text-[20px]">Clothing</h3>
            </div>

            <div id="imageShop" class="w-full">
              <div class="w-[500px] h-[500px]">
                <img
                  src="../images/women-3.jpeg"
                  alt=""
                  class="w-full h-full object-cover"
                />
              </div>
              <h3 class="mt-4 text-[20px]">Shoes</h3>
            </div>
            <div id="imageShop" class="w-full">
              <div class="w-[500px] h-[500px]">
                <img
                  src="../images/women-4.jpeg"
                  alt=""
                  class="w-full h-full object-cover"
                />
              </div>
              <h3 class="mt-4 text-[20px]">Accessories</h3>
            </div>
            <div id="imageShop" class="w-full">
              <div class="w-[500px] h-[500px]">
                <img
                  src="../images/women-5.jpeg"
                  alt=""
                  class="w-full h-full object-cover"
                />
              </div>
              <h3 class="mt-4 text-[20px]">Bras & Leggings</h3>
            </div>
          </div>
        </article>
      </section>

      <!-- Trending -->
      <section class="">
        <figure class="max-w-[1536px] mx-auto overflow-x-scroll mt-10">
          <h1 class="text-2xl">Trending</h1>
          <div class="flex gap-3 mt-8 flex-col md:flex-row">
            <div class="relative w-full md:w-1/2">
              <img
                src="../images/trend1.jpeg"
                alt=""
                class="w-full h-[400px] md:h-[700px] object-cover"
              />
              <div class="absolute bottom-10 left-10 text-white">
                <h1>What Limit?</h1>
                <h1 class="text-2xl">Serena Williams Design Crew Collection</h1>
                <button class="bg-white text-black mt-5 px-4 py-1 rounded-full">
                  Shop
                </button>
              </div>
            </div>
            <div class="relative w-full md:w-1/2">
              <img
                src="../images/trend2.png"
                alt=""
                class="w-full h-[400px] md:h-[700px] object-cover"
              />
              <div class="absolute bottom-10 left-10 text-white">
                <h1>Expression in Motion</h1>
                <h1 class="text-2xl">Refreshing Adventure Collection</h1>
                <button class="bg-white text-black mt-5 px-4 py-1 rounded-full">
                  Shop
                </button>
              </div>
            </div>
          </div>
        </figure>
      </section>

      <!-- Classic -->
      <classic-layout class="classic-layout"></classic-layout>

      <!-- more -->
      <section class="mx-auto max-w-[1536px]">
        <div class="mt-8 px-4 flex justify-between items-center">
          <h1 class="text-2xl">More to Explore</h1>
        </div>

        <div class="max-w-full mx-auto mt-8 flex flex-wrap">
          <div class="w-full md:w-1/3 px-2">
            <div class="w-full h-[250px] md:h-auto md:flex-col">
              <img
                src="../images/women-13.png"
                alt=""
                class="w-full h-full object-cover"
              />
            </div>
            <h3 class="mt-4 text-[20px]">New from Nike Running</h3>
            <a class="underline" href="">Shop</a>
          </div>
          <div class="w-full md:w-1/3 px-2">
            <div class="w-full h-[250px] md:h-auto md:flex-col">
              <img
                src="../images/member-14.jpeg"
                alt=""
                class="w-full h-full object-cover"
              />
            </div>
            <h3 class="mt-4 text-[20px]">Killshot from Day to Night</h3>
            <a class="underline" href="">Shop</a>
          </div>
          <div class="w-full md:w-1/3 px-2">
            <div class="w-full h-[250px] md:h-auto md:flex-col">
              <img
                src="../images/women15.jpeg"
                alt=""
                class="w-full h-full object-cover"
              />
            </div>
            <h3 class="mt-4 text-[20px]">Spring Golf Essentials</h3>
            <a class="underline" href="">Shop</a>
          </div>
        </div>
      </section>

      <!-- popular -->
      <popular-layout class="popular-layout"></popular-layout>

      <!-- Member -->
      <member-layout class="member-layout"></member-layout>
    </section>

    <subfooter class="subfooter-layout"></subfooter>
    <footer class="footer-layout"></footer>
  </body>

  <!-- script link component home page -->
  <script type="module" src="../scripts/layout/layout.js"></script>
  <script src="../scripts/women.js"></script>
  <script src="../scripts/layout/free.js"></script>
</html>
